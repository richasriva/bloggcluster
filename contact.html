    <nav class="navigation maxwidth-1 m-auto my-2">
      <div class="nav-left">
        <span><img src="/1.jpg" alt="blogg cluster logo" ></span>

    <div class="contact-content maxwidth-1 m-auto font1 ">
      <h1>Contact Us</h1>
      <div class="contact-form">
        <div class="form-box">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name.">
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Phone Number.">
          </div>
          <input type="text" placeholder="Enter Your Mailing Id.">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Write Your Blog in the textarea below.">
        </div>
        <div class="form-box">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-box">
          <button class="btn1">Submit</button>
        </div>
        <div class="popup m-auto" onclick="btn1"><span class="popuptext" id="mypop">Owner is not receiving blogs currently. Check later.</span></div>
      </div>
    </div>
